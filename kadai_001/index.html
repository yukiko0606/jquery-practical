<!DOCTYPE html>
<html>
    <head>
        <title>MyProfile</title>
        <meta charset="UTF-8">
        <meta name="description" content="自己紹介サイトです。">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- slickの読み込み --><!--jQueryの拡張機能（プラグイン）  -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    </head>
    <body>
        <header>
            <div id="header-flex">
                <a id="header-border" href="index.html">MyProfile</a>
                <nav id="nav-pc">
                    <a class="nav-over" href="#about">About</a>
                    <a class="nav-over" href="#works">Works</a>
                </nav>
            </div>
        </header>
        <main>
            <article>
                <div class="carousel">
                    <div>
                        <img id="main-img" src="images/main.png" alt="メイン画像1">
                    </div>
                    <div>
                        <img id="main-img" src="images/main2.png" alt="メイン画像2">
                    </div> 
                    <div>
                        <img id="main-img" src="images/main3.png" alt="メイン画像3">
                    </div>                    
                </div>
                <section id="about" class="fade">
                    <h2 class="index-h2">About</h2>
                    <div id="about-flex">
                        <img src="images/about.png" alt="写真家">
                        <div id="about-explain">
                            <h3>Kazuki Asahina</h3>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div> 
                    </div>
                </section>
                <section id="works" class="fade">
                    <h2 class="index-h2">Works</h2>
                    <div id="works-flex">
                        <div class="works-explain">
                            <img class="worksimg cursor" src="images/works1.png" alt="日本海">
                            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                        </div>
                        <div class="works-explain">
                            <img class="worksimg cursor" src="images/works2.png" alt="御嶽山">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works-explain">
                            <img class="worksimg cursor" src="images/works3.png" alt="日本の町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                    <div id="modalDisplay">
                        <span class="close cursor">&times;</span>
                        <img id="modaimg" src="">
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p id="copyright">© MyProfile. All rights reserved.</p>
        </footer>
        <!-- TOPに戻るボタン -->
        <a id="top-btn" href="#">TOP</a>
        <!-- jQueryの導入 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
